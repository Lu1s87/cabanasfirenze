    <!-- formulario -->

    <main class="mainContacto">

        <div class="mapaC">
           <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3420.156807200101!2d-57.659423827348185!3d-38.17976177483538!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95851de3b8c3f391%3A0x64ff49af2762b0ae!2sFirenze%20Caba%C3%B1as!5e0!3m2!1sen!2sus!4v1648589308988!5m2!1sen!2sus" width="600" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>  
        <div class="mapaM">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3420.156807200101!2d-57.659423827348185!3d-38.17976177483538!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95851de3b8c3f391%3A0x64ff49af2762b0ae!2sFirenze%20Caba%C3%B1as!5e0!3m2!1sen!2sus!4v1648589308988!5m2!1sen!2sus" width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="contacto">
            <form action="">
                <fieldset > 
                    <legend> Contacto </legend>
                    <div>
                        <label for="nombre"></label>
                        <input type="text" name="nombre" placeholder="NOMBRE">
                    </div>
                    <div>
                        <label for="telefono"></label>
                        <input type="text" name="telefono" placeholder="TELEFONO"> 
                    </div>
                    <div>
                        <label for="email"></label>
                        <input type="mail" name="email" placeholder="EMAIL">
                    </div>
                    <div>
                        <label for="asunto"></label>
                        <input type="text" name="asunto" placeholder="ASUNTO">
                    </div>
                    <div>
                        <label for="mensaje"></label>
                        <input type="text" name="mensaje" placeholder="TU MENSAJE">
                    </div>
                    <div>
                        <input type="submit" value="Consultar">
                    </div>
            </fieldset>
        
            </form>
        </div>
        <div class="tel">
            <img src="../img/tel.png" alt="telefono">
        </div>
        <div class="mail">
            <img src="../img/mail.png" alt="correo">
        </div>
        <div class="face">
            <img src="../img/face.png" alt="facebook">
        </div>
        <div class="insta">
            <img src="../img/insta.png" alt="instagram">
        </div>
        
    </main>
    

    <footer id="Footer"> 
        <p>Cabañas Firenze by Luis Ledesma</p>
    </footer>
